    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/output.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <body class="bg-light-gray font-poppins">
    <nav class="fixed top-0 z-50 w-full bg-white">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <img src="assets/img/logo.png" class="h-10" alt="CloudLink Logo" />
          </div>
          <div class="flex items-center">
            <div class="flex items-center ms-3">
              <div class="hidden sm:block px-4">
                <p class="text-gray-900">Malvrino</p>
                <p class="text-sm font-medium text-gray-900 dark:text-gray-300">superadmin</p>
              </div>
              <div>
                <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                  <img class="w-8 h-8 rounded-full bg-white" src="assets/img/profile.png" alt="user photo" />
                </button>
              </div>
              <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
                <ul class="py-1" role="none">
                  <li>
                    <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">Sign out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="sm:ml-64">
      <div class="p-8 rounded-lg mt-14">
        <span class="text-3xl font-medium text-gray-900">Dashboard</span>
        <div class="flex mt-12 mb-4 justify-between">
          <h2 class="text-xl text-gray-900">Current Ticket Status</h2>

          <form>
            <select class="bg-white border-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option selected>Choose a daily</option>
              <option value="todak">Today</option>
              <option value="monthly">Monthly</option>
            </select>
          </form>
        </div>
        <div class="grid grid-cols-1 gap-4 mb-4 md:grid-cols-4">
          <div class="flex items-center justify-center h-24 rounded-lg bg-green-200">
            <span class="text-2xl font-medium">Open : 100</span>
          </div>
          <div class="flex items-center justify-center h-24 rounded-lg bg-gray-200">
            <span class="text-2xl font-medium">Closed : 35</span>
          </div>
          <div class="flex items-center justify-center h-24 rounded-lg bg-yellow-200">
            <span class="text-2xl font-medium">Pending : 5</span>
          </div>
          <div class="flex items-center justify-center h-24 rounded-lg bg-yellow-300">
            <span class="text-2xl font-medium">Onhold : 5</span>
          </div>
          <div class="flex items-center justify-center h-24 rounded-lg bg-blue-200">
            <span class="text-2xl font-medium">Solved : 50</span>
          </div>
          <div class="flex items-center justify-center h-24 rounded-lg bg-red-200">
            <span class="text-2xl font-medium">Spam : 5</span>
          </div>
        </div>
      </div>
      <footer class="bg-white fixed bottom-0 w-full">
        <div class="text-gray-900 p-2 text-sm">© 2022 CloudLink. All rights reserved</div>
      </footer>
    </div>

    <!-- flowbite -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
